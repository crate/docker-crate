sudo: required

language: python

python:
  - 3.7

services:
  - docker

before_install:
  - sudo sysctl -w vm.max_map_count=262144
  - sudo service docker restart
  - docker pull centos:7
  - docker images

install:
  - pip install -r requirements.txt

script:
  - zope-testrunner --path . -s tests --color

notifications:
  email: false
